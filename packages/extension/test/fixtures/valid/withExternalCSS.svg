<?xml-stylesheet type="text/css" href="withExternalCSS.css"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" version="1.1" viewBox="-300 -300 600 600"><title>SVG demonstration</title><desc>Mozilla CSS Getting Started - SVG demonstration</desc><defs><g id="segment" class="segment"><path d="M0,0 v-200 a40,40 0 0,0 -62,10 z" class="segment-fill"/><path d="M0,-200 a40,40 0 0,0 -62,10" class="segment-edge"/></g><g id="quadrant"><use xlink:href="#segment"/><use transform="rotate(18)" xlink:href="#segment"/><use transform="rotate(36)" xlink:href="#segment"/><use transform="rotate(54)" xlink:href="#segment"/><use transform="rotate(72)" xlink:href="#segment"/></g><g id="petals"><use xlink:href="#quadrant"/><use transform="rotate(90)" xlink:href="#quadrant"/><use transform="rotate(180)" xlink:href="#quadrant"/><use transform="rotate(270)" xlink:href="#quadrant"/></g><radialGradient id="fade" cx="0" cy="0" r="200" gradientUnits="userSpaceOnUse"><stop id="fade-stop-1" offset="33%"/><stop id="fade-stop-2" offset="95%"/></radialGradient></defs><text id="heading" x="-280" y="-270">SVG demonstration</text><text id="caption" x="-280" y="-250">Move your mouse pointer over the flower.</text><g id="flower"><circle id="overlay" cx="0" cy="0" r="200" fill="url(#fade)" stroke="none"/><use id="outer-petals" xlink:href="#petals"/><use id="inner-petals" transform="rotate(9) scale(0.33)" xlink:href="#petals"/></g></svg>