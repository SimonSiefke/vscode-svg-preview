<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-08-t.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test rotate=&apos;auto&apos; and rotate=&apos;auto-reverse&apos;.</p><p>Two animations have been defined that move a triangle along a path. The first animation specifies rotate=&apos;auto&apos;, which causes the object to be rotated along the curve of the path. The second animation specifies rotate=&apos;auto-reverse&apos;, which causes the object to be flipped and then rotated along the curve of the path.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if:</p><ul><li>each of the triangles are animated along the respective black curves over the course of 6 seconds</li><li>the leftmost triangle points upwards and the rightmost triangle points downwards</li><li>the triangles are rotated during the animation so that they are always perpendicular to the tangential vector at the current position on the respective curve</li></ul></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-08-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text x="225" y="25" font-size="14" text-anchor="middle">Test rotate=&apos;auto&apos; and rotate=&apos;auto-reverse&apos;</text><g font-size="12" text-anchor="middle"><path fill="none" stroke="#000" stroke-width="2" d="M25,225 C25,175 125,150 175,200"/><rect width="30" height="30" x="10" y="195" fill="#FCC" stroke="#000" stroke-width="4"/><text x="25" y="240">0 sec.</text><rect width="30" height="30" x="160" y="170" fill="#FCC" stroke="#000" stroke-width="4"/><text x="175" y="215">6+ sec.</text><path fill="#00f" stroke="green" stroke-width="2" d="M-15,0 L0,-30 L15,0 z"><animateMotion fill="freeze" begin="0s" calcMode="linear" dur="6s" path="M25,225 C25,175 125,150 175,200" rotate="auto"/></path><text x="100" y="260" stroke="none" font-size="14">rotate=&apos;auto&apos;</text><path fill="none" stroke="#000" stroke-width="2" d="M275,225 C275,175 375,150 425,200"/><rect width="30" height="30" x="260" y="195" fill="#FCC" stroke="#000" stroke-width="4"/><text x="275" y="240">0 sec.</text><rect width="30" height="30" x="410" y="170" fill="#FCC" stroke="#000" stroke-width="4"/><text x="425" y="215">6+ sec.</text><path fill="#00f" stroke="green" stroke-width="2" d="M-15,0 L0,-30 L15,0 z"><animateMotion fill="freeze" begin="0s" calcMode="linear" dur="6s" path="M275,225 C275,175 375,150 425,200" rotate="auto-reverse"/></path><text x="350" y="260" stroke="none" font-size="14">rotate=&apos;auto-reverse&apos;</text></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>